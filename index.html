<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Menu (Test)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #990000;
    }
    a {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 <body>
  <h1>ArcGIS Tools (Dynamic)</h1>
  <div id="menu">Loading...</div>

  <script>
    fetch('menu.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('menu');
        container.innerHTML = ''; // clear loading text
        data.forEach(item => {
          const link = document.createElement('a');
          link.href = item.url;
          link.textContent = item.title;
          link.target = "_blank";
          container.appendChild(link);
        });
      })
      .catch(error => {
        document.getElementById('menu').innerText = 'Failed to load menu.';
        console.error(error);
      });
  </script>
</body>

</body>
</html>
