<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Menu (Test)</title>
  <style>
  <style>
  body {
    font-family: Helvetica, Arial, sans-serif;
    background: #f8f8f8;
    padding: 40px;
    margin: 0;
    color: #333;
  }

  h1 {
    color: #990000;
    font-size: 32px;
    margin-bottom: 30px;
  }

  #menu a {
    display: block;
    margin: 12px 0;
    padding: 12px 16px;
    font-size: 18px;
    color: #003366;
    text-decoration: none;
    background: #ffffff;
    border-left: 5px solid #990000;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
    transition: background 0.3s, transform 0.2s;
  }

  #menu a:hover {
    background: #f2f2f2;
    transform: translateX(5px);
  }
</style>

  </style>
</head>
<body>
 <body>
  <h1>ArcGIS Tools (Dynamic)</h1>
  <div id="menu">Loading...</div>

  <script>
    fetch('menu.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('menu');
        container.innerHTML = ''; // clear loading text
        data.forEach(item => {
          const link = document.createElement('a');
          link.href = item.url;
          link.textContent = item.title;
          link.target = "_blank";
          container.appendChild(link);
        });
      })
      .catch(error => {
        document.getElementById('menu').innerText = 'Failed to load menu.';
        console.error(error);
      });
  </script>
</body>

</body>
</html>
