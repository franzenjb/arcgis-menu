<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS Menu - Professional Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #2C3E50;
    }
    .menu-button {
      @apply text-white text-sm font-semibold py-3 px-4 rounded-2xl shadow-sm transition duration-150 ease-in-out hover:shadow-md hover:scale-[1.025];
    }
    .btn-purple { background-color: #4B0082; }
    .btn-blue { background-color: #003366; }
    .btn-green { background-color: #1B5E20; }
    .btn-orange { background-color: #D35400; }
    .btn-red { background-color: #B22222; }
    .btn-black { background-color: #2C3E50; }
    .search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }
    .search-input:focus {
      outline: none;
      border-color: #003366;
      box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">National Operations Menu</h1>
    <input type="text" id="menuSearch" class="search-input" placeholder="Search menu items...">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" id="menuGrid">
      <!-- Buttons will be populated here -->
    </div>
  </div>

  <script>
    const menuItems = [
      { title: "Page 1 - Map", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-1", colorClass: "btn-purple" },
      { title: "Page 2 - Dashboard", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-2", colorClass: "btn-blue" },
      { title: "Page 3 - Weather.gov", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-3", colorClass: "btn-green" },
      // Future buttons...
    ];

    const menuGrid = document.getElementById("menuGrid");

    menuItems.forEach(item => {
      const btn = document.createElement("a");
      btn.href = item.url;
      btn.target = "_self";
      btn.className = `menu-button ${item.colorClass} block text-center`;
      btn.textContent = item.title;
      btn.setAttribute("data-search-term", item.title.toLowerCase());
      menuGrid.appendChild(btn);
    });

    document.getElementById("menuSearch").addEventListener("input", function(e) {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll(".menu-button").forEach(button => {
        const term = button.getAttribute("data-search-term");
        button.style.display = term.includes(searchTerm) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
