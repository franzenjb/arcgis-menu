<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS Menu - Professional Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #1a1a1a;
    }
    .menu-button {
      @apply text-white text-sm font-semibold py-4 px-4 rounded-xl shadow-sm transition duration-200 ease-in-out;
    }
    .menu-button:hover {
      @apply shadow-lg scale-105;
    }
    .btn-purple { background-color: #6b21a8; }
    .btn-blue { background-color: #2563eb; }
    .btn-green { background-color: #16a34a; }
    .btn-orange { background-color: #ea580c; }
    .btn-red { background-color: #dc2626; }
    .btn-black { background-color: #1f2937; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">National Operations Menu</h1>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" id="menuGrid">
      <!-- Buttons will be populated here -->
    </div>
  </div>
  
  <script>
    const menuItems = [
      { title: "Page 1 - Map", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-1", colorClass: "btn-purple" },
      { title: "Page 2 - Dashboard", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-2", colorClass: "btn-blue" },
      { title: "Page 3 - Weather.gov", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-3", colorClass: "btn-green" },
      // Add remaining 36 items here...
    ];

    const menuGrid = document.getElementById("menuGrid");
    menuItems.forEach(item => {
      const btn = document.createElement("a");
      btn.href = item.url;
      btn.target = "_self";
      btn.className = `menu-button ${item.colorClass} block text-center`;
      btn.textContent = item.title;
      menuGrid.appendChild(btn);
    });
  </script>
</body>
</html>
