<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS Menu - Professional Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }
    .menu-button {
      @apply text-white text-sm font-medium py-4 px-4 rounded-2xl shadow transition duration-200 ease-in-out hover:shadow-lg hover:scale-105;
    }
    .btn-purple { background-color: #6b21a8; }
    .btn-blue { background-color: #2563eb; }
    .btn-green { background-color: #16a34a; }
    .btn-orange { background-color: #ea580c; }
    .btn-red { background-color: #dc2626; }
    .btn-black { background-color: #1f2937; }
    .search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">National Operations Menu</h1>
    <input type="text" id="menuSearch" class="search-input" placeholder="Search menu items...">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" id="menuGrid">
      <!-- Buttons will be populated here -->
    </div>
  </div>
  
  <script>
    const menuItems = [
      { title: "Page 1 - Map", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-1", colorClass: "btn-purple" },
      { title: "Page 2 - Dashboard", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-2", colorClass: "btn-blue" },
      { title: "Page 3 - Weather.gov", url: "https://experience.arcgis.com/experience/5fe03ba17718414283e65b647a246840/page/Page-3", colorClass: "btn-green" },
      // Additional placeholder buttons for visual layout
      ...Array.from({length: 36}, (_, i) => ({
        title: `Placeholder ${i + 4}`,
        url: "#",
        colorClass: ["btn-purple","btn-blue","btn-green","btn-orange","btn-red","btn-black"][i % 6]
      }))
    ];

    const menuGrid = document.getElementById("menuGrid");

    menuItems.forEach(item => {
      const btn = document.createElement("a");
      btn.href = item.url;
      btn.target = "_self";
      btn.className = `menu-button ${item.colorClass} block text-center`;
      btn.textContent = item.title;
      btn.setAttribute("data-search-term", item.title.toLowerCase());
      menuGrid.appendChild(btn);
    });

    document.getElementById("menuSearch").addEventListener("input", function(e) {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll(".menu-button").forEach(button => {
        const term = button.getAttribute("data-search-term");
        button.style.display = term.includes(searchTerm) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
