<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArcGIS Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8fafc;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .btn {
      display: block;
      margin-bottom: 1rem;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      border-radius: 0.5rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn-purple { background-color: #8e44ad; }
    .btn-purple:hover { background-color: #9b59b6; }
    .btn-blue { background-color: #3498db; }
    .btn-blue:hover { background-color: #2980b9; }
    .btn-green { background-color: #27ae60; }
    .btn-green:hover { background-color: #2ecc71; }

    .search {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">ArcGIS EB Menu</h1>

    <input type="text" id="searchInput" class="search" placeholder="Search..." />
    <div id="menu"></div>
  </div>

  <script>
    const container = document.getElementById("menu");
    const searchInput = document.getElementById("searchInput");
    let allLinks = [];

    function renderLinks(list) {
      container.innerHTML = "";
      list.forEach(item => {
        const a = document.createElement("a");
        a.textContent = item.title;
        a.href = "#";
        a.className = `btn ${item.colorClass}`;
        a.onclick = e => {
          e.preventDefault();
          window.top.location.href = item.url;
        };
        container.appendChild(a);
      });
    }

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      const filtered = allLinks.filter(link =>
        link.title.toLowerCase().includes(val)
      );
      renderLinks(filtered);
    });

    fetch("menu.json")
      .then(res => res.json())
      .then(data => {
        allLinks = data;
        renderLinks(data);
      })
      .catch(err => {
        container.innerHTML = "<p style='color:red;'>Failed to load menu</p>";
        console.error("JSON load error:", err);
      });
  </script>
</body>
</html>
